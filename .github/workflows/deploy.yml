name: Deploy a cPanel por FTP
on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: Build y Deploy a cPanel
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout del repositorio
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # 2. Configurar Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Build del frontend
      - name: Instalar dependencias frontend
        run: |
          cd frontend
          npm install

      - name: Build frontend con Vite
        run: |
          cd frontend
          npm run build

      # 4. Deploy frontend (carpeta dist)
      - name: Deploy frontend por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./frontend/dist/
          server-dir: /misterclima.es/partes/
          dangerous-clean-slate: false

      # 5. Deploy backend
      - name: Deploy backend por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./backend/
          server-dir: ./
          dangerous-clean-slate: false
          exclude: |
            node_modules/**
            .env
            .git/**
            .gitignore
